<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="normalize.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <title>SPACEX</title>
  </head>
  <body>
    <header>
      <div class="container header__container">
        <a href="#" class="header-logo">
          <img class="logo-img" src="./images/spacex-logo.png" alt="Logo" />
          <img class="logo-corner1" src="./images/угл1.png" alt="" />
          <img class="logo-corner2" src="./images/угл1.png" alt="" />
        </a>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#main">Главная</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#tech">Технология</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#schedule">График полетов</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#guarantees">Гарантии</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#about-company">О компании</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#contacts">Контакты</a>
            </li>
          </ul>
        </nav>
        <button class="btn-reset burger">
          <span class="burger__link"></span><span class="burger__link"></span
          ><span class="burger__link"></span>
        </button>
      </div>
    </header>
    <main>
      <div class="container container__hero">
        <div class="hero">
          <div class="hero-title">
            <h1 class="title">ПУТЕШЕСТВИЕ</h1>
            <span class="title-span">на красную планету</span>
          </div>
          <!-- <div class="planet-background"></div> -->
          <!-- <canvas id="button-to-rocket-canvas" ref="{canvasElement}"></canvas> -->
          <button class="hero-btn">Начать путешествие</button>
        </div>
        <div class="info">
          <div class="info-element">
            <span class="info-span">мы</span>
            <h1 class="info-title">1</h1>
            <span class="info-span">на рынке</span>
          </div>
          <div class="info-element">
            <span class="info-span">гарантируем</span>
            <h1 class="info-title">50%</h1>
            <span class="info-span">безопасность</span>
          </div>
          <div class="info-element">
            <span class="info-span">календарик за</span>
            <h1 class="info-title">2001<span class="helper-text">г.</span></h1>
            <span class="info-span">в подарок</span>
          </div>
          <div class="info-element">
            <span class="info-span">путешествие</span>
            <h1 class="info-title">597</h1>
            <span class="info-span">дней</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
